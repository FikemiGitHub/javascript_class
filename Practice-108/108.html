<!doctype html>
<html>
<head>
<title> Shapes with Prototypes and Inheritance </title>
<meta charset="utf-8">
 
<script>
let head = {
    glasses: 1
  };
  
  let table = {
    pen: 3,
    __proto__: head
  };
  
  let bed = {
    sheet: 1,
    pillow: 2,
    __proto__: table
  };
  
  let pockets = {
    money: 2000,
    __proto__: bed
  };
  
  alert( pockets.pen ); // 3
  alert( bed.glasses ); // 1
  alert( table.money ); // undefined
</script>
</head>
<body>
<div id="container"></div>
</body>
</html>
