<!doctype html>
<html>
<head>
<title> Shapes with Prototypes and Inheritance </title>
<meta charset="utf-8">
 
<script>
function pow(x, n) {
    let result = x;
  
    for (let i = 1; i < n; i++) {
      result *= x;
    }
  
    return result;
  }
  
  let x = prompt("x?", '');
  let n = prompt("n?", '');
  
  if (n < 1) {
    alert(`Power ${n} is not supported,
      use an integer greater than 0`);
  } else {
    alert( pow(x, n) );
  }

</script>
</head>
<body>
<div id="container"></div>
</body>
</html>
